<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Music Player UI</title>
<style>
    * {
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
    }

    body {
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #1e1e2f, #2c2c54);
    }

    .player {
        width: 320px;
        background: #111;
        border-radius: 20px;
        padding: 20px;
        color: #fff;
        box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }

    .cover {
        width: 100%;
        height: 200px;
        border-radius: 15px;
        background: linear-gradient(135deg, #ff5f6d, #ffc371);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 60px;
    }

    .song-info {
        text-align: center;
        margin-top: 15px;
    }

    .song-info h3 {
        margin: 5px 0;
        font-size: 18px;
    }

    .song-info p {
        margin: 0;
        font-size: 14px;
        color: #aaa;
    }

    .progress-container {
        width: 100%;
        height: 6px;
        background: #333;
        border-radius: 5px;
        margin: 20px 0;
        cursor: pointer;
    }

    .progress {
        height: 100%;
        width: 0%;
        background: #ff5f6d;
        border-radius: 5px;
    }

    .time {
        display: flex;
        justify-content: space-between;
        font-size: 12px;
        color: #aaa;
    }

    .controls {
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin-top: 20px;
    }

    .btn {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background: #222;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn:hover {
        background: #ff5f6d;
        transform: scale(1.1);
    }

    .play {
        width: 60px;
        height: 60px;
        background: #ff5f6d;
        font-size: 22px;
    }

    .play:hover {
        background: #ff7a85;
    }
</style>
</head>
<body>

<div class="player">
    <div class="cover">üéµ</div>

    <div class="song-info">
        <h3>Dream Vibes</h3>
        <p>Pavithra Beats</p>
    </div>

    <div class="progress-container" onclick="setProgress(event)">
        <div class="progress" id="progress"></div>
    </div>

    <div class="time">
        <span id="current">0:00</span>
        <span>3:30</span>
    </div>

    <div class="controls">
        <div class="btn">‚èÆ</div>
        <div class="btn play" onclick="togglePlay()" id="playBtn">‚ñ∂</div>
        <div class="btn">‚è≠</div>
    </div>
</div>

<script>
    let isPlaying = false;
    let progress = 0;
    let interval;

    function togglePlay() {
        const btn = document.getElementById("playBtn");
        if (!isPlaying) {
            btn.innerHTML = "‚è∏";
            startProgress();
        } else {
            btn.innerHTML = "‚ñ∂";
            stopProgress();
        }
        isPlaying = !isPlaying;
    }

    function startProgress() {
        interval = setInterval(() => {
            if (progress < 100) {
                progress += 0.5;
                document.getElementById("progress").style.width = progress + "%";
                updateTime();
            }
        }, 500);
    }

    function stopProgress() {
        clearInterval(interval);
    }

    function setProgress(e) {
        const container = e.currentTarget;
        const clickX = e.offsetX;
        const width = container.offsetWidth;
        progress = (clickX / width) * 100;
        document.getElementById("progress").style.width = progress + "%";
        updateTime();
    }

    function updateTime() {
        const totalSeconds = 210;
        const currentSeconds = Math.floor((progress / 100) * totalSeconds);
        const minutes = Math.floor(currentSeconds / 60);
        const seconds = currentSeconds % 60;
        document.getElementById("current").innerText =
            minutes + ":" + (seconds < 10 ? "0" + seconds : seconds);
    }
</script>

</body>
</html>
